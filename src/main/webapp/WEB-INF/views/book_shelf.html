<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books{
            width: 50%;
            border-collapse: collapse;
            margin: 25px;
        }

        th{
            text-align: left;
        }

        th, td{
            border-bottom: 1px solid #ddd;
        }

        #container{
            display: flex;
            flex-direction: row;
            justify-content: center;

        }
        #containerChild{
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div id="root_container">
        add book
        <form method="post" th:action="@{/books/save}" th:object="${book}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:field="*{author}">
                    </td>
                    <td>
                        <input type="text" placeholder="book_title" th:field="*{title}">
                    </td>
                    <td>
                        <input type="text" placeholder="size (pages)" th:field="*{size}">
                    </td>
                    <td>
                        <input type="submit" placeholder="save" value="save">
                    </td>
                </tr>
            </table>
        </form>

        <div id="container">
        <div id="containerChild">
        remove book
        <form method="post" th:action="@{/books/remove/id}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="id number" th:name="bookIdToRemove">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/remove/author}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:name="bookAuthorToRemove">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/remove/title}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="title" th:name="bookTitleToRemove">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/remove/size}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="size" th:name="bookSizeToRemove">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                </tr>
            </table>
        </form>
        </div>
        <div id="containerChild">
            filter book
        <form method="post" th:action="@{/books/filter/author}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:name="bookAuthorToFilter">
                    </td>
                    <td>
                        <input type="submit" value="filter">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/filter/title}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="title" th:name="bookTitleToFilter">
                    </td>
                    <td>
                        <input type="submit" value="filter">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/filter/size}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="size" th:name="bookSizeToFilter">
                    </td>
                    <td>
                        <input type="submit" value="filter">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/filter/disable}">
            <input type="submit" value="disable filters">
        </form>
        </div>
        </div>

        <table id="books">
            <tr>
                <th>id</th>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>


</body>
</html>
